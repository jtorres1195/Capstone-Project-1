{% extends "base.html" %}

{% block content %}
<div id="home">
    <div class="aboutImg">
        <img src="http://www.pngmart.com/files/2/Pokeball-PNG-Image.png" class="pokemon-ball" width="300">
    </div>
    <div>
        <h1 class="headerOne">Pokemon Roulette</h1>
        <p class="headerP">Welcome to Pokemon Roulette! The app where you can collect your favorite Pokemon at Random!</p>
    </div>
</div>

<div id="roulette">
    <h2>Randomly Geneated Pokemon</h2>
    <img src="{{ random_pokemon ['sprites']['other']['official-artwork']['front_default'] }}" alt="Pokemon Artwork">
    <p class="pokemon-name">You got a: <span id="pokemon-name">{{ random_pokemon['name'] }}</span></p>
    <button id="catch-button"><iconify-icon icon="mdi:pokeball"></iconify-icon></button>
    <button id="generate-pokemon">Spin</button>
</div>

<div id="contact">
    <h2 class="header2">Which is your favorite?</h2>
    <p>Pick your favorite pokemon.</p>
    <select>
        <option selected disabled>Select One</option>
        <option>Bulbasaur</option>
        <option>Chameleon</option>
        <option>Squirtle</option>
        <option>Pikachu</option>
        <option>Caterpie</option>
    </select>
    <span class="goButton">Go!</span>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>
</body>
{% endblock %}
